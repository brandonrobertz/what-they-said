<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Did Trump say it? An interactive video search tool of hundreds of Trump speeches and appearances</title>
    <link rel="stylesheet" href="dist/react-video.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      div#app {
        margin: 0 auto;
        max-width 900px;
        text-align: center;
      }
      #app #searchInput {
        padding: 3px;
        height: 20px;
        width: 400px;
        font-size: 1.3em;
        margin: 2px;
      }
      #app #searchSubmit {
        height: 20px;
        font-size: 1.3em;
        margin: 2px;
      }
      #app #searchResults {
        width: 900px;
        text-align: center;
        margin: 0 auto;
        height: 250px;
        overflow-y: auto;
      }
      #app #searchResults img {
        width: 100px;
        height: 76px;
        margin: 2px;
	cursor: pointer;
      }
      #app img {
        border: 2px solid white;
      }
      #app img.active {
        border: 2px solid #aa0000;
      }
      #playVideo {
        background-color: black;
	-webkit-transition: background-color 1000ms linear;
	-ms-transition: background-color 1000ms linear;
        transition: background-color 1000ms linear;
      }
      #noVideoSelected  {
        height: 340px;
        width: 500px;
        text-align: center;
        margin: 0 auto;
        display: inline-block;
      }
      #noVideoSelected .title {
        padding-top: 120px;
        font-size: 5em;
      }
      #noVideoSelected .subtitle {
        font-size: 2em;
        color: #666666;
      }
      #progress {
        font-size: 3em;
      }
      #footer {
        font-size: 1.2em;
        color: #666666;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script src="dist/bundle.min.js"></script>
  </body>
</html>
